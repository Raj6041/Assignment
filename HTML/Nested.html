<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <table  border="1" style="height: 400px; width: 800px;">
        <tr style="background-color: aqua;">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="3">Specifications</th>
        </tr>
        <tr>
            <th rowspan="3">Smartphone</th>
            <th rowspan="3">Apple</th>
            <th style="background-color: yellow;">Model</th>
            <th style="background-color: yellow;">Storage</th>
        </tr>
        <tr>
          
            <th>iphone 12pro</th>
            <th>256GB</th>
        </tr>
        <tr>
            <th>iphone SE</th>
            <th>128GB</th>
        </tr>
        <tr>
            <th>Laptop</th>
            <th>HP</th>
            <th colspan="2">15.6" Display</th>
            
        </tr>
        <tr>
            <th>Tablet</th>
            <th>Samsung</th>
            <th colspan="2">10.5" Display</th>
            
            
        </tr>

    </table>

    
</body>
</html>
