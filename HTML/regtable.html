<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
    
        th {
            font-family:verdana;
            text-align: left;
            height: 60px;
            width: 208px;
        }
        button{
            padding: 13px;
            padding-inline: 94px;
            margin-left: 178px;
            border-radius: 12px;
            font-size: large;
            color: white;
            background-color:rgb(255, 102, 0);
        }
    </style>
</head>

<body>
    <h1>Registration
        <hr style="width:14%; height: 4px;margin-left:0; background-color: brown;">
    </h1>

    <table>
        <tr>
            <th>

                <div>
                    <input type="text" name="" id=""  placeholder="Enter your name">
                </div>
            </th>
            <th>
                <div>Father Name</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Father name">
                </div>
            </th>
            <th>
                <div>Mother Name</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Mother name ">
                </div>
            </th>
        </tr>

        <tr>
            <th>
                <div>Date of Birth</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your DOB">
                </div>
            </th>
            <th>
                <div>Aadhar Number</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Aadhar Number">
                </div>
            </th>
            <th>
                <div>Email</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your Email">
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <div>Mobile Number</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Mobile Number">
                </div>
            </th>
            <th>
                <div>Gender</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your Gender">
                </div>
            </th>
            <th>
                <div>Address</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your address">
                </div>
            </th>
        </tr>
    </table>
   
    <hr style="width:30%;text-align:left;margin-left:0">
    <table>

        <h1>Other Details</h1>

        <tr>
            <th>
                <div>Stream</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your Stream">
                </div>
            </th>
            <th>
                <div>Previous Class</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Previous Class">
                </div>
            </th>
            <th>
                <div>Hobbies</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your Hobbies">
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <div>Account Number</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter Account Number">
                </div>
            </th>
            <th>
                <div>Religion</div>
                <div>
                    <input type="text" name="" id="" placeholder=" Enter your Religion">
                </div>
            </th>
            <th>
                <div>Category</div>
                <div>
                    <input type="text" name="" id="" placeholder="Enter your Category">
                </div>
            </th>
        </tr>
    </table>
    <button type="submit">submit</button>

</html>
