<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Maximum</title>
    
</head>
<body>
   
     <script>
        let a=200, b=500;
        if(a>b){
            document.write(`<h1 class="max">Maximum number is <span style="color:red">${a}</span>`);
        }
        else{
            document.write(`<h1 class="max">Maximum number is <span style="color:red">${b}</span>`)
        }
     </script>
</body>
</html>
